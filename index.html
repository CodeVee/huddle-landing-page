<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <main class="page">
    <img src="images/logo.svg" alt="logo" class="page__logo">
    <div class="page__wrapper">
      <img src="images/illustration-mockups.svg" alt="banner" class="page__img">
      <div class="page__info">
        <h1 class="page__header">Build The Community Your Fans Will Love</h1>
        <p class="page__text">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="page__btn">Register</button>
      </div>
    </div>
    <footer class="page__footer">
      <figure class="page__social">
        <img src="images/icon-facebook.svg" alt="icon-facebook" class="main">
        <img src="images/icon-facebook-hover.svg" alt="icon-facebook" class="sub">
      </figure>
      <figure class="page__social">
        <img src="images/icon-twitter.svg" alt="icon-twitter"  class="main">
        <img src="images/icon-twitter-hover.svg" alt="icon-twitter" class="sub">
      </figure>
      <figure class="page__social">
        <img src="images/icon-instagram.svg" alt="icon-instagram"  class="main">
        <img src="images/icon-instagram-hover.svg" alt="icon-instagram"  class="sub">
      </figure>
    </footer>
  </main>
</body>
</html>
